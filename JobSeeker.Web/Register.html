<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>


    <div class="container">

        <div id="error" class="alert alert-danger collapse">
            <a id="close" href="#" class="close">
                &times;
            </a>
            <div id="errorText"></div>
        </div>

        <div class="well" style="margin-top:100px">

            <!-- Text input-->
            <form class="form-horizontal" action=" " method="post" id="contact_form">
                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="first_name" id="firstName" placeholder="First Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="last_name" id="lastName" placeholder="Last Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->


                <div class="form-group">
                    <label class="col-md-4 control-label">Username</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="user_name" id="username" placeholder="Username" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Password</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="user_password" id="password" placeholder="Password" class="form-control" type="password">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Confirm Password</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="confirm_password" id="confirmPassword" placeholder="Confirm Password" class="form-control" type="password">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" id="email" placeholder="E-Mail Address" class="form-control" type="text">
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Contact No.</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="contact_no" id="phoneNo" placeholder="(234)" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </form>
            <!-- Button -->
            <div style="padding-left:280px">
                <input type="submit" id="btnRegister" value="Register" class="btn btn-warning" />
                -or-
                <input type="button" id="login" value="Login" class="btn btn-primary" />
            </div>
            <img src="Content/img/ajax-loader.gif" id="loading" style="display:none" />
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">

        $('#close').click(
            function () {

                $('#error').hide('fade');
            }
        );

        $('#login').click(
            function () {

                window.location.href = "login.html";
            }
        );

       

        $('#btnRegister').click(function () {

            $.ajaxSetup({
                beforeSend: function () {
                    $('#loading').show();
                },
                complete: function () {
                    $('#loading').hide();
                }
            });

            $.ajax({
                url: 'api/account/register',
                method: 'POST',
                data: {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    confirmPassword: $('#confirmPassword').val(),
                    firstName: $('#firstName').val(),
                    lastName: $('#lastName').val(),
                    phoneNo: $('#phoneNo').val()
                },
                success: function (response) {
                    swal("Successful", "Register Successful", "success");
                },
                error: function (jqXHR) {
                    $('#errorText').text(jqXHR.responseText);
                    $('#error').show('fade');
                }

            });


        });
    </script>
</body>
</html>
